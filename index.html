<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap'); </style>
        <style> @import url('https://fonts.cdnfonts.com/css/seven-segment');</style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <h3>HOME</h3>
                <div class="score-board">
                    <h2 id="home-score">-</h2>
                </div>
                    <button class="count-btn">+1</button>
                    <button class="count-btn">+2</button>
                    <button class="count-btn">+3</button>
            </div>
            <div class="reset-container">
                <button class="reset-btn">RESET</button>
            </div>
            <div class="guest-container">
                <h3>AWAY</h3>
                <div class="score-board">
                    <h2 id="guest-score">-</h2>
                </div>
                    <button class="count-btn">+1</button>
                    <button class="count-btn">+2</button>
                    <button class="count-btn">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
